<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRD 1024 bytes 2023</title>
</head>

<body>
  <script>
    // emulate the js1k shim
    const d = document
    const b = d.body

    let a = d.createElement('canvas')
    let c = a.getContext('2d')
    
    b.append(a)

    a.width = innerWidth
    a.height = innerHeight
  </script>


  <script>
    // nb later on when golfing consider packing these into a single string and
    // see if regpack likes that - sometimes it prefers separate consts or inline
    // literals
    //
    // stat related
    const $ = 'üí∞'
    //const weapon = 'üó°Ô∏è'
    //const shield = 'üõ°Ô∏è'
    const rogue = 'üçÄ'
    //const fighter = 'üí™'
    //const magic = 'üîÆ'
    // locations
    const castle = 'üè∞'
    //const shop = 'üè™'
    //const healer = 'üè•'
    const forest = 'üå≤'
    // boss
    const dragon = 'üêâ'

    // hang loose
    //const rad = 'ü§ô'
    // normal monsters
    //
    // level 1
    const bat = 'ü¶á'
    const rat = 'üêÄ'
    const snake = 'üêç'
    // level 2
    const clown = 'ü§°'
    //const goblin = 'üë∫'
    const spider = 'üï∑Ô∏è'
    // level 3
    const wolf = 'üê∫'
    const ghost = 'üëª'
    const skeleton = 'üíÄ'
    // level 4
    const troll = 'üëπ'
    const devil = 'üòà'
    const bear = 'üêª'
    // level 5
    const zombie = 'üßü'
    const cyclops = 'üëÅÔ∏è'
    const alien = 'üëæ'
    // encounters, good luck
    const unicorn = 'ü¶Ñ'
    const fairy = 'üßö'
    const rainbow = 'üåà'
    // encounters, bad luck
    const web = 'üï∏Ô∏è'
    const trap = 'üï≥Ô∏è'
    const vampire = 'üßõ'
    // concepts
    const health = '‚ù§Ô∏è'
    const attack = '‚öîÔ∏è'
    //const dead = '‚ò†Ô∏è'
    //const win = 'üèÜ'
    const look = 'üëÄ'
    //const visit = 'üí®'
    const nope = 'üîí'
    //const decision = 'ü§î'
    //const place = 'üó∫Ô∏è'
    const lucky = 'üçÄ'
    const unlucky = 'üò≠'
    const time = '‚è∞'
    const level = 'üéöÔ∏è'
    const up = 'üëÜ'
    //const gym = 'üèãÔ∏è'
    const dice = 'üé≤'
    //    const ws = ' '
    const nl = '\n'
    //const sep = '/'

    const monsters = [
      rat, rat, snake,
      troll, clown, spider,
      wolf, ghost, skeleton,
      troll, devil, bear,
      zombie, cyclops, alien,
      troll, devil, bear,
      zombie, cyclops, alien
    ]

    // shop prices, levels, etc - all use this for scaling - will need tweaking
    const scaling = [0, 64, 256, 1024, 4096, 16384, 16384]

    let pclass
    let p$
    let patk
    let php
    //let phpmax
    let pweapon
    let plevel
    let pexp

    // forest encounter state
    // monster emoji
    let fclass
    // reward $ and xp
    let f$
    let fexp
    // monster atk
    let fatk
    // monster hp
    let fhp
    // monster dmg - for player it's plevel + 1 + pweapon, for monster just a num
    let fdmg

    // dice
    // let die0
    // let die1
    // let die2

    const appendButton = (
      label = forest,
      onclick = () => tick(label)
    ) => {
      c = d.createElement('button')
      c.onclick = onclick
      c.append(label)
      a.append(c, nl)
    }

    const tick = (
      plocation,
      die0 = ((Math.random() * 6) | 0) + 1,
      die1 = ((Math.random() * 6) | 0) + 1,
      die2 = ((Math.random() * 6) | 0) + 1
    ) => {
      // rogues are luckier - they have a chance to reroll 1s
      // therefore, 1 or a low value should always be bad, and high values
      // should always be good
      if (pclass === lucky && die0 == 1) die0 = ((Math.random() * 6) | 0) + 1

      // don't reroll the enemy dice in attacks, jebus! one expecption!
      // sorry, too spendy, die1 is never lucky lol
      // if (pclass === lucky && die1 == 1) die1 = plocation == attack ? die1 : ((Math.random() * 6) | 0) + 1

      // but we can boost die2
      if (pclass === lucky && die2 == 1) die2 = ((Math.random() * 6) | 0) + 1

      a.remove()
      a = d.createElement('pre')
      b.append(a)

      //a.append(lucky + dragon + sep + plocation, nl)
      //a.append(plocation, nl)

      if (plocation == nope) {
        // init player
        p$ = 10
        patk = 5
        php = 10
        pweapon = 0
//        pshield = 0
        plevel = 0
        pexp = 0

        //a.append(decision, nl)

        // choose rogue
        appendButton(
          rogue,
          () => {
            pclass = rogue

            tick(castle)
          }
        )

        // choose fighter
        appendButton(
          attack,
          () => {
            pclass = attack
            patk = patk + 1

            tick(castle)
          }
        )

        // choose magic
        appendButton(
          health,
          () => {
            pclass = health
            php = php + 2

            tick(castle)
          }
        )
      }
      // these are exclusive anyway so check if removing else is better for regpack later
      if (plocation == castle) {
        // do castle stuff 

        //a.append(decision, nl)

        // weapon shop
        // can buy if not max and if have money
        if (!(pweapon == 5 || p$ < scaling[pweapon + 1])) {
          appendButton(
            attack + $ + scaling[pweapon + 1],
            () => {
              p$ = p$ - scaling[pweapon + 1]
              
              pweapon = pweapon + 1              
              patk = patk + 1

              tick(castle)
            }
          )
        } else {
          a.append(nope, nl)
        }

        // healer 
        // you can now just buy HP lol      
        if (!(p$ < 5)) {
          appendButton(
            health + $ + 5,
            () => {
              p$ = p$ - 5
              php = php + 1
              tick(castle)
            }
          )
        } else {
          a.append(nope, nl)
        }

        // gym
        if (!(plevel == 5 || pexp < scaling[plevel + 1])) {
          appendButton(
            level,
            () => {
              plevel = plevel + 1
              patk = patk + 1
              php = php + 2

              tick(castle)
            }
          )
        } else {
          a.append(nope, nl)
        }

        // forest
        // first use of short form, check if smaller to never use short form
        appendButton(forest)
      }
      if (plocation == forest) {
        //a.append(decision, nl)

        // explore
        appendButton(look)

        // look for dragon - locked until plevel == 5
        if (plevel == 5) {
          appendButton(
            dragon,
            () => {
              fclass = dragon
              fatk = 14
              fhp = 50
              fdmg = 4 + plevel // 2 at level 0            

              tick(attack)
            }
          )
        } else {
          a.append(nope, nl)
        }


        // back to castle
        appendButton(castle)
      }
      if (plocation == look) {
        // if die0 == die1, random event
        // else, setup a battle and go to it
        if (die0 == die1) {
          // super bad - vampire
          if (die0 == 1) {
            php = php - ( (plevel + 1) * die2 )

            a.append(unlucky + vampire, nl)
          }
          // bad
          if (die0 == 2) {
            // money fell down hole, lose some $
            // max can lose is 3 * die2 * plevel
            // reuse die0
            die0 = 3 * ( p$ / die2 )|0

            p$ = p$ - die0

            a.append(unlucky + trap, nl)
          }
          // bad
          if (die0 == 3) {
            // draw message, take HP
            php = php - (plevel + 1)

            a.append(unlucky + trap, nl)
          }
          // good
          if (die0 == 4) {
            // fairy - get HP, even over max
            // draw message, give HP

            php = php + die2 * (plevel + 1)

            a.append(lucky + fairy, nl)
          }
          // good
          if (die0 == 5) {
            // rainbow = get some $
            // draw message, give $, link back to forest
            p$ = p$ + ((scaling[plevel + 1] / die2) | 0)

            a.append(lucky + fairy, nl)
          }
          // super good
          if (die0 == 6) {
            p$ = p$ + ((scaling[plevel + 1] / die2) | 0)
            php = php + 2

            // unicorn - get lots of stuff
            // amazing - get some ATK, some MAX HP
            if (die2 == 6) {
              // draw message, give ATK, give MAX HP
              patk = patk + 1
              php = php + 2
              // 10 * the money
              p$ = p$ + ((scaling[plevel + 1] / die2) | 0) * 10
            }

            a.append(
              lucky + unicorn,
              nl
            )
          }

          // handle if the event killed player
          appendButton( php > 0 ? forest : unlucky )
        }
        else {
          // create monster
          fclass = monsters[plevel * 3 + die0]

          // setup monster - we've used die0 and die1, leave die2 for mage run
          // complex - let's make it like the others
          f$ = ((die0 + die1) * scaling[plevel + 1] / 100) | 0
          fexp = ((die1 + die2) * scaling[plevel + 1] / 100) | 0
          fatk = die1 + plevel
          fhp = (die0 + plevel) * 2
          fdmg = 2 + plevel

          // display monster
          a.append(fclass + attack + fatk + health + fhp, nl)

          //a.append(decision, nl)

          // attack
          //appendButton( attack )
          appendButton(attack)//short form - see if less bytes

          // can always run here - it's in attack that we check pclass
          // back to forest
          appendButton(forest)
        }
      }
      if (plocation == attack) {
        // todo: calc and display result of this battle round
        if ((patk + die0) == (fatk + die1)) {
          // no hit      
          // a.append(shield, nl)
        }
        else if ((patk + die0) > (fatk + die1)) {
          // player hit monster          
          fhp = fhp - (2 + pweapon)

          // a.append(fclass + health + -(2 + pweapon), nl)
        }
        else {
          // monster hit    
          php = php - fdmg

          // a.append(pclass + health + -fdmg, nl)
        }

        // display monster
        a.append(fclass + attack + fatk + health + fhp, nl)

        if (php <= 0) {
          // go to dead
          appendButton(unlucky)
        }
        else if (fhp <= 0) {
          // give rewards
          p$ = p$ + f$
          pexp = pexp + fexp

          if (fclass == dragon) {
            // exit to win
            appendButton(lucky)
          }
          else {
            // exit to forest
            appendButton(forest)
          }
        }
        else {
          // next round, or run if allowed

          //a.append(decision, nl)

          // attack
          //appendButton( attack )
          appendButton(attack)//short form - see if less bytes

          if ((pclass == rogue || die2 > 3)) {
            appendButton(forest)
          } else {
            a.append(nope, nl)
          }
        }
      }
      if (plocation == unlucky) {
        a.append(unlucky, nl)
        // no outbound links, sorry, game over!
      }
      if (plocation == lucky) {
        a.append(lucky, nl)
        // no outbound links, sorry, game over!        
      }

      // last, draw stats
      /*
      üçÄüí∞10‚öîÔ∏è7‚ù§Ô∏è18/18üéöÔ∏è1/0
      */
      a.append(
        plocation + 
        pclass +
        $ + p$ +
        attack + patk +
        health + php +
        level + pexp
      )
    }
    tick(pclass = nope)
  </script>
</body>

</html>
