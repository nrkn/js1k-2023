<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRD 1024 bytes 2023</title>
</head>

<body>
  <script>
    // emulate the js1k shim
    const d = document
    const b = d.body

    let a = d.createElement('canvas')
    let c = a.getContext('2d')

    b.append(a)

    a.width = innerWidth
    a.height = innerHeight
  </script>


  <script>
    // nb later on when golfing consider packing these into a single string and
    // see if regpack likes that - sometimes it prefers separate consts or inline
    // literals
    //
    // stat related
    const $ = '💰'
    const weapon = '🗡️'
    const shield = '🛡️'
    const rogue = '🍀'
    const fighter = '💪'
    const magic = '🔮'
    // locations
    const castle = '🏰'
    const shop = '🏪'
    const healer = '🏥'
    const forest = '🌲'
    // boss
    const dragon = '🐉'

    // hang loose
    const rad = '🤙'
    // normal monsters
    //
    // level 1
    const bat = '🦇'
    const rat = '🐀'
    const snake = '🐍'
    // level 2
    const clown = '🤡'
    const goblin = '👺'
    const spider = '🕷️'
    // level 3
    const wolf = '🐺'
    const ghost = '👻'
    const skeleton = '💀'
    // level 4
    const troll = '👹'
    const devil = '😈'
    const bear = '🐻'
    // level 5
    const zombie = '🧟'
    const cyclops = '👁️'
    const alien = '👾'
    // encounters, good luck
    const unicorn = '🦄'
    const fairy = '🧚'
    const rainbow = '🌈'
    // encounters, bad luck
    const web = '🕸️'
    const trap = '🕳️'
    const vampire = '🧛'
    // concepts
    const health = '❤️'
    const attack = '⚔️'
    const dead = '☠️'
    const win = '🏆'
    const look = '👀'
    const visit = '💨'
    const nope = '🔒'
    const decision = '🤔'
    const place = '🗺️'
    const lucky = '🍀'
    const unlucky = '😭'
    const time = '⏰'
    const level = '🎚️'
    const up = '👆'
    const gym = '🏋️'
    const dice = '🎲'
    const ws = ' '

    // shop prices, levels, etc - all use this for scaling - will need tweaking
    const scaling = [0, 128, 512, 1024, 4096, 16384, 33768]

    // player stats etc
    /*
    -=-=-
    🔮 💰51 ⚔️9 ❤️12/19 🗡️1 🛡️1 🎚️2/11200 ☝️3/10000
    -=-=-
    pclass p$ patk php phpmax pweapon pshield plevel pexp
    */

    let pclass
    let p$
    let patk
    let php
    let phpmax
    let pweapon
    let pshield
    let plevel
    let pexp
    let pturns

    let plocation

    // forest encounter state
    // monster emoji
    let fclass
    // reward $ and xp
    let f$
    let fexp
    // monster atk
    let fatk
    // monster hp
    let fhp
    // monster dmg - for player it's plevel + 1 + pweapon, for monster just a num
    let fdmg

    // dice
    let die0
    let die1
    let die2

    // temp
    let tmpValue0
    let tmpLocked0

    const appendButton = (
      label = attack,
      onclick = () => {
        plocation = label
        tick()
      },
      suffix = ws
    ) => {
      c = d.createElement('button')
      c.onclick = onclick
      c.append(label)
      a.append(c, suffix, '\n')
    }

    const tick = () => {
      // rogues are luckier - they have a chance to reroll 1s
      // therefore, 1 or a low value should always be bad, and high values
      // should always be good
      die0 = ((Math.random() * 6) | 0) + 1
      die1 = ((Math.random() * 6) | 0) + 1
      die2 = ((Math.random() * 6) | 0) + 1
      if (pclass === lucky && die0 == 1) die0 = ((Math.random() * 6) | 0) + 1
      // don't reroll the enemy dice, jebus!
      if (pclass === lucky && die1 == 1 && plocation != attack) die1 = ((Math.random() * 6) | 0) + 1
      if (pclass === lucky && die2 == 1) die2 = ((Math.random() * 6) | 0) + 1

      a.remove()
      a = d.createElement('pre')
      b.append(a)

      // debugging - show stats first - help to see if eg things go up and down
      // c = d.createElement('pre')
      // c.append(
      //   pclass + ws +
      //   $ + p$ + ws +
      //   attack + patk + ws +
      //   health + php + '/' + phpmax + ws +
      //   weapon + pweapon + ws +
      //   shield + pshield + ws,
      //   level + plevel + '/' + pexp,
      //   pexp >= scaling[plevel] ? up : '',
      //   ws + time + pturns
      // )
      // a.append(c)
      //
      
      a.append(plocation + ws + lucky + dragon + 1024, '\n')

      if (plocation == decision) {
        // init player
        pclass = decision
        p$ = 25
        patk = 5
        php = phpmax = 10
        pweapon = 0
        pshield = 0
        plevel = 0
        pexp = 0
        pturns = 0


        a.append(decision, '\n')

        // choose rogue
        appendButton(
          rogue,
          () => {
            pclass = rogue

            plocation = castle
            tick()
          },
          dice + lucky
        )

        // choose fighter
        appendButton(
          fighter,
          () => {
            pclass = fighter
            patk = patk + 1

            plocation = castle
            tick()
          },
          attack, patk + 1
        )

        // choose magic
        appendButton(
          magic,
          () => {
            pclass = magic
            php = phpmax = phpmax + 2

            plocation = castle
            tick()
          },
          health, phpmax + 2
        )
      }
      // these are exclusive anyway so check if removing else is better for regpack later
      else if (plocation == castle) {
        // do castle stuff 

        a.append(decision, '\n')

        // weapon shop
        // can buy if not max and if have money
        appendButton(
          weapon + '+' + (pweapon + 1),
          () => {
            if (!(pweapon == 5 || p$ < scaling[pweapon + 1])) {
              // begin custom shop action
              p$ = p$ - scaling[pweapon + 1]
              pweapon = pweapon + 1
              patk = patk + 1
              // end custom shop action

              plocation = castle
              tick()
            }
          },
          pweapon == 5 || p$ < scaling[pweapon + 1] ?
            pweapon == 5 ?
              nope + weapon :
              nope + $ + scaling[pweapon + 1] :
            $ + scaling[pweapon + 1]
        )

        // shield shop
        // can buy if not max and if have money
        appendButton(
          shield + '+' + (pshield + 1),
          () => {
            if (!(pshield == 5 || p$ < scaling[pshield + 1])) {
              // begin custom shop action
              p$ = p$ - scaling[pshield + 1]
              pshield = pshield + 1
              phpmax = phpmax + 2
              php = php + 2
              // end custom shop action

              plocation = castle
              tick()
            }
          },
          pshield == 5 || p$ < scaling[pshield + 1] ?
            pshield == 5 ?
              nope + shield :
              nope + $ + scaling[pshield + 1] :
            $ + scaling[pshield + 1]
        )

        // healer        
        appendButton(
          health + '+1',
          () => {
            if (!(p$ < 5 || php == phpmax)) {
              // begin custom shop action
              p$ = p$ - 5
              php = php + 1
              // end custom shop action

              plocation = castle
              tick()
            }
          },
          php == phpmax ? nope + health + health : p$ < 5 ? nope + $ + 5 : $ + 5
        )

        // gym
        tmpLocked0 = plevel == 5        
        appendButton(
          level + (plevel + 1),
          () => {
            if (!tmpLocked0 && !(pexp < scaling[plevel + 1])) {
              // begin custom shop action
              plevel = plevel + 1
              patk = patk + 1
              php = phpmax = phpmax + 2
              // end custom shop action

              plocation = castle
              tick()
            }
          },
          tmpLocked0 ? nope :
            pexp < scaling[plevel + 1] ? nope + scaling[plevel + 1] : up + scaling[plevel + 1]
        )

        // forest
        // first use of short form, check if smaller to never use short form
        appendButton(forest)
      }
      else if (plocation == forest) {
        a.append(decision, '\n')

        // explore
        appendButton(look)

        // look for dragon - locked until plevel == 5
        appendButton(
          dragon,
          () => {
            if (plevel == 5) {
              fclass = dragon
              f$ = scaling[plevel] * 2
              fexp = scaling[plevel] * 2
              fatk = 14
              fhp = 50
              fdmg = 4 + plevel // 2 at level 0            

              plocation = attack
              tick()
            }
          },
          plevel == 5 ? look : nope + level + 5
        )


        // back to castle
        appendButton(castle)
      }
      else if (plocation == look) {
        // if die0 == die1, random event
        // else, setup a battle and go to it

        a.append(dice + die0 + dice + die1, '\n')

        if (die0 == die1) {
          // super bad - vampire
          if (die0 == 1) {
            a.append(unlucky + vampire, '\n')


            // terrible - lost MAX HP
            if (die2 == 1) {
              // draw message, take MAX HP and HP
              phpmax = phpmax - (plevel + 1)
              php = php - (plevel + 1)

              a.append(dice + die2 + health + '-', plevel + 1, '/-', plevel + 1, '\n')
            }
            // bad - lose HP 
            else {
              // draw message, take HP
              php = php - (plevel + 1)

              a.append(dice + die2 + health + '-', plevel + 1, '\n')
            }
          }
          // bad
          else if (die0 == 2) {
            // money fell down hole, lose some $
            // max can lose is 3 * die2 * plevel
            // invert die2 so that if eg rogue, less likely to be 6x
            die2 = 7 - die2
            tmpValue0 = 3 * die2 * (plevel + 1)
            tmpValue0 = tmpValue0 > p$ ? p$ : tmpValue0

            p$ = p$ - tmpValue0

            a.append(unlucky + trap, '\n')
            a.append(dice + die2 + $ + '-' + tmpValue0, '\n')
          }
          // bad
          else if (die0 == 3) {
            // got stuck in spider web, lose HP
            // draw message, take HP

            php = php - (plevel + 1)

            a.append(unlucky + web, '\n')
            a.append(health + '-' + plevel, '\n')
          }
          // good
          else if (die0 == 4) {
            // fairy - get die2 HP, even over max
            // draw message, give HP

            php = php + die2 * (plevel + 1)

            a.append(lucky + fairy, '\n')
            a.append(dice + die2 + health + '+' + die2, '\n')
          }
          // good
          else if (die0 == 5) {
            // rainbow = get some $
            // draw message, give $, link back to forest
            tmpValue0 = (die2 * scaling[plevel + 1] / 10) | 0
            p$ = p$ + tmpValue0

            a.append(lucky + rainbow, '\n')
            a.append(dice + die2 + $ + tmpValue0, '\n')
          }
          // super good
          else if (die0 == 6) {
            tmpValue0 = (die2 * scaling[plevel + 1] / 10) | 0

            a.append(lucky + unicorn, '\n')

            // unicorn - get lots of stuff
            // amazing - get some ATK, some MAX HP
            if (die2 == 6) {
              // draw message, give ATK, give MAX HP
              patk = patk + 1
              phpmax = phpmax + 2
              // 10 * the money
              tmpValue0 = die2 * scaling[plevel + 1]

              a.append(
                dice + die2 + ws +
                $ + tmpValue0 + ws +
                attack + '+1' + ws +
                health + '+2/+2' + ws +
                health + health,
                '\n'
              )
            }
            else {
              a.append(
                dice + die2 + ws +
                $ + tmpValue0 + ws +
                health + health,
                '\n'
              )
            }

            p$ = p$ + tmpValue0
            php = phpmax
          }

          // handle if the event killed player
          if (php <= 0) {
            appendButton( dead )
          }
          else {
            // back to forest
            appendButton( forest )
          }
        }
        else {
          // todo battle
          /*
            // level 1
            const bat = '🦇'
            const rat = '🐀'
            const snake = '🐍'
            // level 2
            const clown = '🤡'
            const goblin = '👺'
            const spider = '🕷️'
            // level 3
            const wolf = '🐺'
            const ghost = '👻'
            const skeleton = '💀'
            // level 4
            const troll = '👹'
            const devil = '😈'
            const bear = '🐻'
            // level 5
            const zombie = '🧟'
            const cyclops = '👁️'
            const alien = '👾'          
          */
          // choose a monster based on plevel and dice  
          if (plevel == 0 && die0 < 3) {
            fclass = bat
          }
          else if (plevel == 0 && die0 < 5) {
            fclass = rat
          }
          else if (plevel == 0) {
            fclass = snake
          }
          else if (plevel == 1 && die0 < 3) {
            fclass = clown
          }
          else if (plevel == 1 && die0 < 5) {
            fclass = goblin
          }
          else if (plevel == 1) {
            fclass = spider
          }
          else if (plevel == 2 && die0 < 3) {
            fclass = wolf
          }
          else if (plevel == 2 && die0 < 5) {
            fclass = ghost
          }
          else if (plevel == 2) {
            fclass = skeleton
          }
          else if (plevel == 3 && die0 < 3) {
            fclass = troll
          }
          else if (plevel == 3 && die0 < 5) {
            fclass = devil
          }
          else if (plevel == 3) {
            fclass = bear
          }
          else if (die0 < 3) {
            fclass = zombie
          }
          else if (die0 < 5) {
            fclass = cyclops
          }
          else {
            fclass = alien
          }

          /*
            // reward $ and xp
            let f$
            let fexp
            // monster atk
            let fatk
            // monster hp
            let fhp
            // monster dmg - for player it's plevel + 1 + pweapon, for monster just a num
            let fdmg          
          */

          // setup monster - we've used die0 and die1, leave die2 for mage run
          f$ = ((die0 + die1) * scaling[plevel + 1] / 100) | 0
          fexp = ((die1 + die2) * scaling[plevel + 1] / 100) | 0
          fatk = (7 - die1) + plevel
          fhp = ((7 - die0) + plevel) * 2
          fdmg = 2 + plevel

          // display monster
          a.append(fclass + ws + attack + fatk + ws + health + fhp, '\n')

          //line1 = decision
          a.append(decision, '\n')

          // attack
          //appendButton( attack )
          appendButton()//short form - see if less bytes

          // can always run here - it's in attack that we check pclass
          // back to forest
          appendButton( forest, () => {
            fclass = 0
            
            plocation = forest
            tick()
          })
        }
      }
      else if (plocation == attack) {
        // todo: calc and display result of this battle round


        if ((patk + die0) == (fatk + die1)) {
          // no hit      
          a.append(shield + shield, '\n')
        }
        else if ((patk + die0) > (fatk + die1)) {
          // player hit monster
          tmpValue0 = 2 + pweapon // 2 at level 0      
          fhp = fhp - tmpValue0

          a.append(fclass + health + -tmpValue0, '\n')
        }
        else {
          // monster hit    
          tmpValue0 = fdmg - pshield

          if (tmpValue0 <= 0) {
            // no hit      
            a.append(shield + shield, '\n')
          }
          else {
            php = php - tmpValue0

            a.append(pclass + health + -tmpValue0, '\n')
          }
        }

        // player
        a.append(dice + die0 + ws + pclass + ws + attack + patk + ws + health + php, '\n')

        // display monster
        a.append(dice + die1 + ws + fclass + ws + attack + fatk + ws + health + fhp, '\n')

        if (php <= 0) {
          // player died
          a.append(pclass + dead, '\n')
          // go to dead
          appendButton( dead )
        }
        else if (fhp <= 0) {
          // give rewards
          p$ = p$ + f$
          pexp = pexp + fexp

          // enemy died
          a.append(fclass + dead, '\n')

          // show rewards
          a.append($ + f$ + ws + level + fexp, '\n')

          if (fclass == dragon) {
            // exit to win
            appendButton(win)
          }
          else {
            // exit to forest
            appendButton( forest, () => {
              fclass = 0
              plocation = forest
              tick()
            })
          }
        }
        else {
          // next round, or run if allowed

          a.append(decision, '\n')

          // attack
          //appendButton( attack )
          appendButton()//short form - see if less bytes

          tmpLocked0 = pclass == fighter || pclass == magic && die2 < 4
          tmpValue0 = pclass == fighter ? nope + fighter : tmpLocked0 ? nope + magic + unlucky : pclass == magic ? magic : lucky

          appendButton(
            forest,
            () => {
              if (!tmpLocked0) {
                fclass = 0
                plocation = forest
                tick()
              }
            },
            tmpValue0
          )
        }
      }
      else if (plocation == dead) {
        a.append(dead + dead + dead, '\n')
        // no outbound links, sorry, game over!
      }
      else if (plocation == win) {
        a.append(win + win + win, '\n')
        // no outbound links, sorry, game over!        
      }

      // last, draw stats
      /*
      🍀 💰10 ⚔️7 ❤️18/18 🗡️0 🛡️0 🎚️1/0 🔒2/128 ⏰17
      */
      a.append(
        pclass + ws +
        $ + p$ + ws +
        attack + patk + ws +
        health + php + '/' + phpmax + ws +
        weapon + pweapon + ws +
        shield + pshield + ws,
        level + plevel + '/' + pexp,
        pexp >= scaling[plevel + 1] ? up : '',
        ws + time + pturns
      )

      pturns = pturns + 1
    }
    plocation = decision
    tick()
  </script>
</body>

</html>
