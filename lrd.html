<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRD 1024 bytes 2023</title>
</head>

<body>
  <script>
    // emulate the js1k shim
    const d = document
    const b = d.body

    let a = d.createElement('canvas')
    let c = a.getContext('2d')

    b.append(a)

    a.width = innerWidth
    a.height = innerHeight
  </script>


  <script>
    // nb later on when golfing consider packing these into a single string and
    // see if regpack likes that - sometimes it prefers separate consts or inline
    // literals
    //
    // stat related
    const $ = 'ğŸ’°'
    const weapon = 'ğŸ—¡ï¸'
    const shield = 'ğŸ›¡ï¸'
    const rogue = 'ğŸ€'
    const fighter = 'ğŸ’ª'
    const magic = 'ğŸ”®'
    // locations
    const castle = 'ğŸ°'
    const shop = 'ğŸª'
    const healer = 'ğŸ¥'
    const forest = 'ğŸŒ²'
    // boss
    const dragon = 'ğŸ‰'

    // hang loose
    const rad = 'ğŸ¤™'
    // normal monsters
    //
    // level 1
    const bat = 'ğŸ¦‡'
    const rat = 'ğŸ€'
    const snake = 'ğŸ'
    // level 2
    const clown = 'ğŸ¤¡'
    const goblin = 'ğŸ‘º'
    const spider = 'ğŸ•·ï¸'
    // level 3
    const wolf = 'ğŸº'
    const ghost = 'ğŸ‘»'
    const skeleton = 'ğŸ’€'
    // level 4
    const troll = 'ğŸ‘¹'
    const devil = 'ğŸ˜ˆ'
    const bear = 'ğŸ»'
    // level 5
    const zombie = 'ğŸ§Ÿ'
    const cyclops = 'ğŸ‘ï¸'
    const alien = 'ğŸ‘¾'
    // encounters, good luck
    const unicorn = 'ğŸ¦„'
    const fairy = 'ğŸ§š'
    const rainbow = 'ğŸŒˆ'
    // encounters, bad luck
    const web = 'ğŸ•¸ï¸'
    const trap = 'ğŸ•³ï¸'
    const vampire = 'ğŸ§›'
    // concepts
    const health = 'â¤ï¸'
    const attack = 'âš”ï¸'
    const dead = 'â˜ ï¸'
    const win = 'ğŸ†'
    const look = 'ğŸ‘€'
    const visit = 'ğŸ’¨'
    const nope = 'ğŸ”’'
    const decision = 'ğŸ¤”'
    const place = 'ğŸ—ºï¸'
    const lucky = 'ğŸ€'
    const unlucky = 'ğŸ˜­'
    const time = 'â°'
    const level = 'ğŸšï¸'
    const up = 'ğŸ‘†'
    const gym = 'ğŸ‹ï¸'
    const dice = 'ğŸ²'
    const ws = ' '

    // shop prices, levels, etc - all use this for scaling - will need tweaking
    const scaling = [0, 128, 512, 1024, 4096, 16384]

    // player stats etc
    /*
    -=-=-
    ğŸ”® ğŸ’°51 âš”ï¸9 â¤ï¸12/19 ğŸ—¡ï¸1 ğŸ›¡ï¸1 ğŸšï¸2/11200 â˜ï¸3/10000
    -=-=-
    pclass p$ patk php phpmax pweapon pshield plevel pexp
    */

    let pclass
    let p$
    let patk
    let php
    let phpmax
    let pweapon
    let pshield
    let plevel
    let pexp
    let pturns

    let plocation

    // forest encounter state
    // monster emoji
    let fclass
    // reward $ and xp
    let f$
    let fexp
    // monster atk
    let fatk
    // monster hp
    let fhp
    // monster dmg - for player it's plevel + 1 + pweapon, for monster just a num
    let fdmg

    // output
    let cline // current line
    let line0
    let line1
    let line2
    let line3
    let line4
    let line5
    let line6 // i think that's all we need

    // dice
    let die0
    let die1
    let die2

    // temp
    let tmpValue0
    let tmpLocked0

    const tick = () => {
      line0 = line1 = line2 = line3 = line4 = line5 = line6 = 0

      // rogues are luckier - they have a chance to reroll 1s
      // therefore, 1 or a low value should always be bad, and high values
      // should always be good
      die0 = ((Math.random() * 6) | 0) + 1
      die1 = ((Math.random() * 6) | 0) + 1
      die2 = ((Math.random() * 6) | 0) + 1
      if (pclass === lucky && die0 == 1) die0 = ((Math.random() * 6) | 0) + 1
      if (pclass === lucky && die1 == 1) die1 = ((Math.random() * 6) | 0) + 1
      if (pclass === lucky && die2 == 1) die2 = ((Math.random() * 6) | 0) + 1

      a.remove()
      a = d.createElement('pre')
      b.append(a)

      c = d.createElement('pre')
      c.append(plocation + ws + lucky + dragon + 1024)

      a.append(c)

      if (plocation == decision) {
        // init player
        pclass = decision
        p$ = 128
        // we have 6 points to spend, health only cost 0.5, eg we get 2 per point
        patk = 4
        php = phpmax = 8
        patk = patk + die0 // assign die0 to attack
        php = phpmax = php + (6 - die0) * 2 // assign the rest to health
        pweapon = 0
        pshield = 0
        plevel = 1
        pexp = 0
        pturns = 0

        // set the lines to class choices
        line0 = decision

        // reroll
        cline = d.createElement('button')
        cline.onclick = () => {
          plocation = decision
          tick()
        }
        // button label
        cline.append(dice)
        // suffix
        c = d.createElement('b')
        c.append(cline, die0)
        line1 = c

        // choose rogue
        cline = d.createElement('button')
        cline.onclick = () => {
          pclass = rogue

          plocation = castle
          tick()
        }
        cline.append(lucky)
        // trick to allow a suffix outside link
        c = d.createElement('b')
        c.append(cline, dice + lucky)
        line2 = c

        // choose fighter
        cline = d.createElement('button')
        cline.onclick = () => {
          pclass = fighter
          patk = patk + 1

          plocation = castle
          tick()
        }
        cline.append(fighter)
        // trick to allow a suffix outside link
        c = d.createElement('b')
        c.append(cline, attack, patk + 1)
        line3 = c

        // choose magic
        cline = d.createElement('button')
        cline.onclick = () => {
          pclass = magic
          php = phpmax = phpmax + 2

          plocation = castle
          tick()
        }
        cline.append(magic)
        // trick to allow a suffix outside link
        c = d.createElement('b')
        c.append(cline, health, phpmax + 2)
        line4 = c
      }
      // these are exclusive anyway so check if removing else is better for regpack later
      else if (plocation == castle) {
        // do castle stuff 

        line0 = decision

        // weapon shop
        // can buy if not max and if have money

        cline = d.createElement('button')
        cline.onclick = () => {
          if (!(pweapon == 5 || p$ < scaling[pweapon + 1])) {
            // begin custom shop action
            p$ = p$ - scaling[pweapon + 1]
            pweapon = pweapon + 1
            patk = patk + 1
            // end custom shop action

            plocation = castle
            tick()
          }
        }
        // button label
        cline.append(weapon + '+', pweapon + 1)
        // suffix - after and outside button
        c = d.createElement('b')
        c.append(
          cline,
          pweapon == 5 || p$ < scaling[pweapon + 1] ?
            pweapon == 5 ?
              nope + weapon :
              nope + $ + scaling[pweapon + 1] :
            $ + scaling[pweapon + 1]
        )
        line1 = c

        // shield shop
        // can buy if not max and if have money
        cline = d.createElement('button')
        cline.onclick = () => {
          if (!(pshield == 5 || p$ < scaling[pshield + 1])) {
            // begin custom shop action
            p$ = p$ - scaling[pshield + 1]
            pshield = pshield + 1
            phpmax = phpmax + 2
            php = php + 2
            // end custom shop action

            plocation = castle
            tick()
          }
        }
        // button label
        cline.append(shield + '+', pshield + 1)
        // suffix - after and outside button
        c = d.createElement('b')
        c.append(
          cline,
          pshield == 5 || p$ < scaling[pshield + 1] ?
            pshield == 5 ?
              nope + shield :
              nope + $ + scaling[pshield + 1] :
            $ + scaling[pshield + 1]
        )

        line2 = c

        // healer
        cline = d.createElement('button')
        cline.onclick = () => {
          if (!(p$ < 5 || php == phpmax)) {
            // begin custom shop action
            p$ = p$ - 5
            php = php + 1
            // end custom shop action

            plocation = castle
            tick()
          }
        }
        // button label
        cline.append(health + '+1')
        // suffix - after and outside button
        c = d.createElement('b')
        c.append(
          cline,
          php == phpmax ? nope + health + health : p$ < 5 ? nope + $ + 5 : $ + 5
        )
        line3 = c

        // gym
        cline = d.createElement('button')
        // doesn't go anywhere, just checks if they can level up and if so
        // does the action and reloads castle
        cline.onclick = () => {
          if (!(pexp < scaling[plevel])) {
            // begin custom shop action
            plevel = plevel + 1
            patk = patk + 1
            php = phpmax = phpmax + 2
            // end custom shop action

            plocation = castle
            tick()
          }
        }
        // button label
        cline.append(level, plevel + 1)
        c = d.createElement('b')
        c.append(
          cline,
          pexp < scaling[plevel] ? nope + scaling[plevel] : up + scaling[plevel]
        )
        line4 = c

        // forest
        cline = d.createElement('button')
        cline.onclick = () => {
          plocation = forest
          tick()
        }
        cline.append(forest)
        line5 = cline
      }
      else if (plocation == forest) {
        line0 = decision

        // explore
        cline = d.createElement('button')
        cline.onclick = () => {
          plocation = look
          tick()
        }
        cline.append(look)
        line1 = cline

        // look for dragon - locked until plevel == 5
        cline = d.createElement('button')
        cline.onclick = () => {
          if (plevel == 5) {
            plocation = dragon
            tick()
          }
        }
        // button label
        cline.append(dragon)
        // suffix - after and outside button
        c = d.createElement('b')
        c.append(
          cline,
          plevel == 5 ? look : nope + level + 5
        )
        line2 = c

        // back to castle
        cline = d.createElement('button')
        cline.onclick = () => {
          plocation = castle
          tick()
        }
        cline.append(castle)
        line3 = cline
      }
      else if (plocation == look) {
        // if die0 == die1, random event
        // else, setup a battle and go to it

        c = d.createElement('b')
        c.append(dice + die0 + dice + die1)
        line0 = c

        if (die0 == die1) {
          // super bad - vampire
          if (die0 == 1) {
            c = d.createElement('b')
            c.append(unlucky + vampire)
            line1 = c

            // terrible - lost MAX HP
            if (die2 == 1) {
              // draw message, take MAX HP and HP
              phpmax = phpmax - plevel + 1
              php = php - plevel + 1

              c = d.createElement('b')
              c.append(dice + die2 + health + '-', plevel + 1, '/-', plevel + 1)
              line2 = c
            }
            // bad - lose HP 
            else {
              // draw message, take HP
              php = php - (plevel + 1)

              c = d.createElement('b')
              c.append(dice + die2 + health + '-', plevel + 1)
              line2 = c
            }
          }
          // bad
          else if (die0 == 2) {
            // money fell down hole, lose some $
            // max can lose is 3 * die2 * plevel
            // invert die2 so that if eg rogue, less likely to be 6x
            die2 = 7 - die2
            tmpValue0 = 3 * die2 * plevel
            tmpValue0 = tmpValue0 > p$ ? p$ : tmpValue0

            p$ = p$ - tmpValue0
            c = d.createElement('b')
            c.append(unlucky + trap)
            line1 = c

            c = d.createElement('b')
            c.append(dice + die2 + $ + '-' + tmpValue0)
            line2 = c
          }
          // bad
          else if (die0 == 3) {
            // got stuck in spider web, lose HP
            // draw message, take HP

            php = php - plevel

            c = d.createElement('b')
            c.append(unlucky + web)
            line1 = c

            c = d.createElement('b')
            c.append(health + '-' + plevel)
            line2 = c
          }
          // good
          else if (die0 == 4) {
            // fairy - get die2 HP, even over max
            // draw message, give HP

            php = php + die2 * plevel

            c = d.createElement('b')
            c.append(lucky + fairy)
            line1 = c

            c = d.createElement('b')
            c.append(dice + die2 + health + '+' + die2)
            line2 = c
          }
          // good
          else if (die0 == 5) {
            // rainbow = get some $
            // draw message, give $, link back to forest
            tmpValue0 = (die2 * scaling[plevel] / 10) | 0
            p$ = p$ + tmpValue0

            c = d.createElement('b')
            c.append(lucky + rainbow)
            line1 = c

            c = d.createElement('b')
            c.append(dice + die2 + $ + tmpValue0)
            line2 = c
          }
          // super good
          else if (die0 == 6) {
            tmpValue0 = (die2 * scaling[plevel] / 10) | 0

            c = d.createElement('b')
            c.append(lucky + unicorn)
            line1 = c

            // unicorn - get lots of stuff
            // amazing - get some ATK, some MAX HP
            c = d.createElement('b')
            if (die2 == 6) {
              // draw message, give ATK, give MAX HP
              patk = patk + 1
              phpmax = phpmax + 2
              // 10 * the money
              tmpValue0 = die2 * scaling[plevel]

              c.append(dice + die2 + ws + $ + tmpValue0 + ws + attack + '+1' + ws + health + '+2/+2' + ws + health + health)
            }
            else {
              c.append(dice + die2 + ws + $ + tmpValue0 + ws + health + health)
            }
            line2 = c

            p$ = p$ + tmpValue0
            php = phpmax
          }

          // handle if the event killed player
          if (php <= 0) {
            cline = d.createElement('button')
            cline.onclick = () => {
              plocation = dead
              tick()
            }
            cline.append(dead)
            line6 = cline
          }
          else {
            // back to forest - assume line6 is available
            // back to castle
            cline = d.createElement('button')
            cline.onclick = () => {
              plocation = forest
              tick()
            }
            cline.append(forest)
            line6 = cline
          }
        }
        else {
          // todo battle
          /*
            // level 1
            const bat = 'ğŸ¦‡'
            const rat = 'ğŸ€'
            const snake = 'ğŸ'
            // level 2
            const clown = 'ğŸ¤¡'
            const goblin = 'ğŸ‘º'
            const spider = 'ğŸ•·ï¸'
            // level 3
            const wolf = 'ğŸº'
            const ghost = 'ğŸ‘»'
            const skeleton = 'ğŸ’€'
            // level 4
            const troll = 'ğŸ‘¹'
            const devil = 'ğŸ˜ˆ'
            const bear = 'ğŸ»'
            // level 5
            const zombie = 'ğŸ§Ÿ'
            const cyclops = 'ğŸ‘ï¸'
            const alien = 'ğŸ‘¾'          
          */
          // choose a monster based on plevel and dice  
          if (plevel == 1 && die0 < 3) {
            fclass = bat
          }
          else if (plevel == 1 && die0 < 5) {
            fclass = rat
          }
          else if (plevel == 1) {
            fclass = snake
          }
          else if (plevel == 2 && die0 < 3) {
            fclass = clown
          }
          else if (plevel == 2 && die0 < 5) {
            fclass = goblin
          }
          else if (plevel == 2) {
            fclass = spider
          }
          else if (plevel == 3 && die0 < 3) {
            fclass = wolf
          }
          else if (plevel == 3 && die0 < 5) {
            fclass = ghost
          }
          else if (plevel == 3) {
            fclass = skeleton
          }
          else if (plevel == 4 && die0 < 3) {
            fclass = troll
          }
          else if (plevel == 4 && die0 < 5) {
            fclass = devil
          }
          else if (plevel == 4) {
            fclass = bear
          }
          else if (plevel == 5 && die0 < 3) {
            fclass = zombie
          }
          else if (plevel == 5 && die0 < 5) {
            fclass = cyclops
          }
          else if (plevel == 5) {
            fclass = alien
          }

          /*
            // reward $ and xp
            let f$
            let fexp
            // monster atk
            let fatk
            // monster hp
            let fhp
            // monster dmg - for player it's plevel + 1 + pweapon, for monster just a num
            let fdmg          
          */

          // setup monster - we've used die0 and die1, leave die2 for mage run
          f$ = ((die0 + die1) * scaling[plevel] / 100) | 0
          fexp = ((die1 + die2) * scaling[plevel] / 100) | 0
          fatk = 7 - die1 + plevel
          fhp = (7 - die0) * 2 + plevel
          fdmg = 2 + (plevel - 1) * 2 // 2 at level 1

          // display monster
          c = d.createElement('b')
          c.append(fclass + ws + attack + fatk + ws + health + fhp)
          line0 = c

          line1 = decision

          // attack
          cline = d.createElement('button')
          cline.onclick = () => {
            plocation = attack
            tick()
          }
          cline.append(attack)
          line2 = cline

          // can always run here - it's in attack that we check pclass
          // back to forest
          cline = d.createElement('button')
          cline.onclick = () => {
            fclass = 0
            plocation = forest
            tick()
          }
          cline.append(forest)
          line3 = cline
        }
      }
      else if (plocation == dragon) {
        // same as attack, maybe there is a redirect pattern we can use after 
        // we set up battle?
      }
      else if (plocation == attack) {
        // todo: calc and display result of this battle round


        if ((patk + die0) == (fatk + die1)) {
          // no hit      
          c = d.createElement('b')
          c.append(shield + shield)
          line0 = c
        }
        else if ((patk + die0) > (fatk + die1)) {
          // player hit monster
          tmpValue0 = (2 + (plevel - 1) * 2) + pweapon // 2 at level 1      
          fhp = fhp - tmpValue0

          c = d.createElement('b')
          c.append(fclass + health + -tmpValue0)
          line0 = c
        }
        else {
          // monster hit    
          tmpValue0 = fdmg - pshield

          if (tmpValue0 <= 0) {
            // no hit      
            c = d.createElement('b')
            c.append(shield + shield)
            line0 = c
          }
          else {
            php = php - tmpValue0

            c = d.createElement('b')
            c.append(pclass + health + -tmpValue0)
            line0 = c
          }
        }

        // player
        c = d.createElement('b')
        c.append(dice + die0 + ws + pclass + ws + attack + patk + ws + health + php)
        line1 = c

        // display monster
        c = d.createElement('b')
        c.append(dice + die1 + ws + fclass + ws + attack + fatk + ws + health + fhp)
        line2 = c

        if (php <= 0) {
          // player died
          c = d.createElement('b')
          c.append(pclass + dead)
          line3 = c

          // go to dead
          cline = d.createElement('button')
          cline.onclick = () => {
            plocation = dead
            tick()
          }
          cline.append(dead)
          line4 = cline
        }
        else if (fhp <= 0) {
          // give rewards
          p$ = p$ + f$
          pexp = pexp + fexp

          // enemy died
          c = d.createElement('b')
          c.append(fclass + dead)
          line3 = c

          // show rewards
          c = d.createElement('b')
          c.append($ + f$ + ws + level + fexp)
          line4 = c

          // exit to forest
          cline = d.createElement('button')
          cline.onclick = () => {
            fclass = 0
            plocation = forest
            tick()
          }
          cline.append(forest)
          line5 = cline
        }
        else {
          // next round, or run if allowed

          line4 = decision

          // attack
          cline = d.createElement('button')
          cline.onclick = () => {
            plocation = attack
            tick()
          }
          cline.append(attack)
          line5 = cline

          tmpLocked0 = pclass == fighter || pclass == magic && die2 < 4
          tmpValue0 = pclass == fighter ? nope + fighter : tmpLocked0 ? nope + magic + unlucky : pclass == magic ? magic : lucky
          //run, if !tmpLocked0
          cline = d.createElement('button')
          cline.onclick = () => {
            if (!tmpLocked0) {
              fclass = 0
              plocation = forest
              tick()
            }
          }
          // button label
          cline.append(forest)
          // suffix
          c = d.createElement('b')
          c.append(cline, tmpValue0)
          line6 = c
        }
      }
      else if (plocation == dead) {
        a.append(dead + dead + dead)
        // no outbound links, sorry, game over!
      }
      else if (plocation == win) {
        a.append(win + win + win)
        // no outbound links, sorry, game over!        
      }

      // draw the lines - check if a an array and for loop is cheaper in regpack later      
      if (line0) {
        a.append(line0, '\n')
      }
      // next
      if (line1) {
        a.append(line1, '\n')
      }
      // next
      if (line2) {
        a.append(line2, '\n')
      }
      // next
      if (line3) {
        a.append(line3, '\n')
      }
      // next
      if (line4) {
        a.append(line4, '\n')
      }
      // next
      if (line5) {
        a.append(line5, '\n')
      }
      // next
      if (line6) {
        a.append(line6, '\n')
      }

      // last, draw stats
      /*
      ğŸ€ ğŸ’°10 âš”ï¸7 â¤ï¸18/18 ğŸ—¡ï¸0 ğŸ›¡ï¸0 ğŸšï¸1/0 ğŸ”’2/128 â°17
      */
      c = d.createElement('pre')
      c.append(
        pclass + ws +
        $ + p$ + ws +
        attack + patk + ws +
        health + php + '/' + phpmax + ws +
        weapon + pweapon + ws +
        shield + pshield + ws,
        level + plevel + '/' + pexp,
        pexp >= scaling[plevel] ? up : '',
        // we will just show current level xp for now, we are going to 
        // simplify it
        //nope + pturns + '/' + scaling[plocation - 1] + ws +
        ws + time + pturns
      )
      a.append(c)

      pturns = pturns + 1
    }
    plocation = decision
    tick()
  </script>
</body>
